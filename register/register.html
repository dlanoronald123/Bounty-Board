<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="register.css">
    <script src="https://kit.fontawesome.com/3239f646fa.js" crossorigin="anonymous"></script>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="title">
						<h1>ðŸ’° BOUNTY BOARD</h1>
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Sign up for an account</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<input id="email" type="email" placeholder="Email address" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

                                <div class="form-group">
									<input id="username" type="username" placeholder="Username" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Username is invalid
									</div>
								</div>

								<div class="form-group">
									<input id="password" type="password" placeholder="Password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

                                <div class="form-group">
									<input id="password" type="password" placeholder="Confirm Password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-block">
										Sign Up
									</button>
								</div>
								<div class="mt-4 text-center">
								    <h6>OR</h6>
								</div>

                                <div class="form-group m-0">
									<button type="submit" id='btnRADMafia' class="btn btn-block">
										<i class="fab fa-google"></i>  Continue with RADMafia Account
									</button>
								</div>
                                <div class="mt-4 text-center">
									Already have an account? <a href="../login/login.html">Log In</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2021 &mdash; RAD Gaming Guild 
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
